<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/image.png" alt="">
    </div>
    <div class="signin">
      Sign in to your account
    </div>
  </header>
  <section id="registration-section">



    <form action="">
      <div class="email inp">
        <label for="email">Email address</label>
        <input type="mail">
      </div>
      <div class="password inp">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <div class="utilities">
        <div class="remember">
          <input type="checkbox">
          <label for="remember">Remember me</label>
        </div>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="button">
        <button class="signin-btn">Sign in </button>
      </div>


      <div class="or">
        Or continue with
      </div>

      <div class="options">
        <button class="twitter-btn">
          <div class="options-logo">
            <img src="svgs/twitter.svg" alt="">
          </div>
          Twitter
        </button>
        <button class="github-btn">
          <div class="options-logo">
            <img src="svgs/github.svg" alt="">
          </div>
          Github
        </button>
      </div>
    </form>

    <footer>
      Not a member?<a href="#">Start a 14 day trial</a>
    </footer>
  </section>
</body>

</html>
