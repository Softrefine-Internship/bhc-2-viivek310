<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero section</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="logo">
        <img src="images/image.png" alt="" width="50">
      </div>

      <div class="nav-links">
        <ul class="links">
          <li class="link">
            <a href="#">Product</a>
          </li>
          <li class="link">
            <a href="#">Features</a>
          </li>
          <li class="link">
            <a href="#">Marketplace</a>
          </li>
          <li class="link">
            <a href="#">Company</a>
          </li>
        </ul>
      </div>

      <div class="login">
        <button class="login-btn transparent-btn flex-center">Log in
          <span id="icon" class="flex-center"><img src="svgs/rightArrow.svg" alt=""></span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section id="hero-section" class="flex-center">
      <div class="container flex-center">


        <div class="readmore">
          <p class="readmore-text flex-center">Announcing our next round of funding. </p>

          <div class="readmore-link flex-center">
            <a href="#">Read more</a>
            <span class="rightArrow flex-center">
              <img src="svgs/rightArrowBlue.svg" alt="">
            </span>
          </div>
        </div>

        <h1 id="hero-section-heading">Data to enrich your online business</h1>

        <p class="hero-section-text">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat
          commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.</p>

        <div class="buttons flex-center">
          <button class="getstarted">Get started</button>
          <button class="transparent-btn flex-center">Learn more
            <span id="icon" class="flex-center"><img src="svgs/rightArrow.svg" alt=""></span>
          </button>
        </div>

      </div>
    </section>

    <!-- for background desing -->

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </main>

</body>

</html>
