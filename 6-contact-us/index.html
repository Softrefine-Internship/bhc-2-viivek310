<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="contact-us-section">
      <h1 class="heading">Contact sales</h1>
      <p class="text">Aute magna Irure deserunt veniam aliqua magna enim voluptate.</p>

      <form action="">
        <div class="name">
          <div class="firstname">
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
          </div>
          <div class="lastname">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
          </div>
        </div>

        <div class="company">
          <label for="company">Company</label>
          <input type="text" id="company">
        </div>

        <div class="email">
          <label for="email">Email</label>
          <input type="text" id="email">
        </div>

        <div class="phone-number">
          <label for="phone">Phone number</label>
          <select name="" id="country-code" >
            <option value="us">us</option>
            <option value="ind">ind</option>
          </select>
          <input type="tel" id="email">
        </div>

        <div class="message">
          <label for="email">Message</label>
          <textarea name="" id="" rows="10"></textarea>
        </div>

        <div class="privacy-policy">
          <div class="toggle">
            <div class="circle"></div>
          </div>
          <div class="privacy-text">
            By selecting this, you agree to our <a href="#">privacy policy.</a>
          </div>
        </div>

        <button class="form-btn">Let's talk</button>
      </form>

    </section>

    <div class="circle"></div>
    <div class="circle"></div>
  </body>
</html>
